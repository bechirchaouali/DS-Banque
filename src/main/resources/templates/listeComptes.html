<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des comptes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h2 class="mb-4">Liste des comptes</h2>

    <a href="/ajouter" class="btn btn-primary mb-3">Ajouter un compte</a>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Titulaire</th>
                <th>Solde (DT)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="c : ${comptes}">
                <td th:text="${c.id}"></td>
                <td th:text="${c.titulaire}"></td>
                <td th:text="${c.solde}"></td>
                <td>
                    <a th:href="@{/details/{id}(id=${c.id})}" class="btn btn-sm btn-info">DÃ©tails</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
