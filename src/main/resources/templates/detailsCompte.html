<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détails du compte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h2 class="mb-4">Détails du compte</h2>

    <ul class="list-group mb-4">
        <li class="list-group-item"><strong>ID :</strong> <span th:text="${compte.id}"></span></li>
        <li class="list-group-item"><strong>Titulaire :</strong> <span th:text="${compte.titulaire}"></span></li>
        <li class="list-group-item"><strong>Solde :</strong> <span th:text="${compte.solde}"></span> DT</li>
    </ul>

    <form th:action="@{/depot/{id}(id=${compte.id})}" method="post" class="mb-3">
        <div class="input-group">
            <input type="number" name="montant" class="form-control" placeholder="Montant à déposer" min="1" required>
            <button type="submit" class="btn btn-success">Déposer</button>
        </div>
    </form>

    <form th:action="@{/retrait/{id}(id=${compte.id})}" method="post" class="mb-3">
        <div class="input-group">
            <input type="number" name="montant" class="form-control" placeholder="Montant à retirer" min="1" required>
            <button type="submit" class="btn btn-danger">Retirer</button>
        </div>
    </form>

    <a href="/comptes" class="btn btn-secondary">Retour à la liste</a>

</body>
</html>
