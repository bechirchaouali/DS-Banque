<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un compte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h2 class="mb-4">Ajouter un compte</h2>

    <form th:action="@{/ajouter}" method="post" th:object="${compte}" class="mb-3">
        <div class="mb-3">
            <label class="form-label">Titulaire</label>
            <input type="text" th:field="*{titulaire}" class="form-control" placeholder="Nom du titulaire" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Solde</label>
            <input type="number" th:field="*{solde}" class="form-control" placeholder="Solde initial" min="0" required>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
        <a href="/comptes" class="btn btn-secondary">Annuler</a>
    </form>

</body>
</html>
